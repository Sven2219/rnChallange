name: PR Checks
# Trigger the workflow on push or pull request,
on:
    pull_request:
        branches:
            - master

concurrency:
    group: ${{ github.head_ref || github.ref || github.run_id }}
    cancel-in-progress: true

jobs:
    lint:
        name: Lint
        uses: ./.github/workflows/lint.yml
    android-build:
        name: Android build
        uses: ./.github/workflows/android-build.yml
