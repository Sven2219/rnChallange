name: Android build
on:
    workflow_call:
jobs:
    android-build:
        runs-on: ubuntu-latest
        steps:
            - name: Build Android Release
              run: |
                  cd android && ./gradlew assembleRelease
            - name: Upload Artifact
              uses: actions/upload-artifact@v1
              with:
                  name: app-release.apk
                  path: android/app/build/outputs/apk/release/
